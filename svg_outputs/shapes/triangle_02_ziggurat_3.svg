<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Base level -->
  <rect x="100" y="260" width="200" height="40" fill="#CD853F" stroke="#8B4513" stroke-width="2"/>
  <!-- Middle level -->
  <rect x="130" y="220" width="140" height="40" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
  <!-- Top level -->
  <rect x="160" y="180" width="80" height="40" fill="#DEB887" stroke="#8B4513" stroke-width="2"/>
  <!-- Temple top -->
  <rect x="180" y="160" width="40" height="20" fill="#F4A460" stroke="#8B4513" stroke-width="2"/>
  <text x="200" y="380" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">3-Level Ziggurat</text>
</svg>